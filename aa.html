<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //1、创建一个新的promise对象
      var p = new Promise((resolve, reject) => {
        //执行器函数exxcutor
        // 2、执行异步操作任务
        setTimeout(() => {
          const time = Date.now();
          if (time % 2 == 0) {
            // 成功，调用resolve
            resolve("成功的数据,time=" + time);
          } else {
            // 失败，调用reject
            reject("失败的数据,time=" + time);
          }
        });
      });
      p.then(
        //指定回函数(onResolved,onRejected)
        (value) => {
          //接收得到成功的value数据
          console.log("成功的回调", value);
        },
        (reason) => {
          //接收得到失败的reason数据
          console.log("失败的回调", reason);
        }
      );
    </script>
  </body>
</html>
